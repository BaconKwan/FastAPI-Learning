<body>
    <div class="container">
        <h1>文件大小</h1>
        <ul>
            {% for file in fileSize %}
            <li>{{file}}</li>
            {% endfor %}
        </ul>
        <hr>
        <h1>文件名称</h1>
        <ul>
            {% for file in fileName %}
            <li>文件大小：{{file}}</li>
            {% endfor %}
        </ul>
    </div>
</body>
